<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filter
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <label>From</label>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerFrom" placeholder="Choose a date" [formControl]="fromD">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <label>To</label>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerTo" placeholder="Choose a date" [formControl]="toD">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field *ngIf="hasSearch">
      <mat-select placeholder="Category" [formControl]="category">
        <mat-option [value]="{id: -1, name: '', parent: 0}">
          --
        </mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngIf="hasSearch">
      <label>Filter</label>
      <mat-form-field>
        <input matInput placeholder="Filter" [formControl]="search">
      </mat-form-field>
    </div>
    <button (click)="obs.next($event)" mat-raised-button color="primary">Apply</button>
  </mat-expansion-panel>
</mat-accordion>
