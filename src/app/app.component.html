<mat-tab-group (selectedTabChange)="tabChange()" [(selectedIndex)]="tabIndex">
  <mat-tab label="List">
    <app-filter></app-filter>
    <app-overview #overviewTab></app-overview>
  </mat-tab>
  <mat-tab label="Graph">
    <mat-grid-list cols="4">
      <mat-grid-tile [colspan]="1" [rowspan]="2"
        style.background="#DDD">
        <app-filter></app-filter>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="3" [rowspan]="5"
        style.background="#DDD">
        <app-conclusion></app-conclusion>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Add">
    <app-add #addTab></app-add>
  </mat-tab>
</mat-tab-group>
